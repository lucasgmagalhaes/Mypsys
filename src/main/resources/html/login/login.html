            }
        }

        login.onsubmit = (e) => {
            let i = 0;
            let credenciaisValidas = false;
            let item = db_cadastros.cadastro;
            while(!credenciaisValidas && i < item.length) {
                credenciaisValidas = verificaLoginDB_Cadastro(email.value, senha.value, i);
                i++;
            } 

            if(credenciaisValidas) {
                let dados = JSON.stringify(db_cadastros.cadastro[i-1]);
                localStorage.setItem('dados',dados);
                sessionStorage.setItem('log_in',0);
                window.location.href = "../../html/home/home.html";
            }
            else {
                let error = `<p id="emailHelp" class="form-text text-danger">Crendenciais Inválidas.</p>`;
                document.getElementById('emailHelp').outerHTML = error;
            }
            
            e.preventDefault();
        }
